syntax = "proto3";
package rts;
option go_package = "main";


message FromServer {
  uint64 epoch =1;
  oneof msg {
    Hello hello = 2;
    Ping ping=3;
    Pong pong=4;
  }
}

message Ping {
  uint64 sentAt =1;
}

message Pong {
  uint64 replyfrom =1;
}

message Hello {
  string greeting =1;
}

message FromClient {
  uint64 epoch =1;
  oneof msg {
    Hello hello = 2;
    Ping ping=3;
    Pong pong=4;
  }
}


