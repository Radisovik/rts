<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTS By Eric</title>
</head>
<script src="//cdn.rawgit.com/dcodeIO/protobuf.js/6.11.2/dist/protobuf.js"></script>

<body>
Hello world4
<script type = "module">
    protobuf.load("messages.proto", function(err, root) {
        if(err)
            throw err;

        let FromServer = root.lookupType("rts.FromServer")
        let FromClient = root.lookupType("rts.FromClient")

        let greetings = {CType:0,Hello:{greeting:"Hello world -- I'm a web client"}}
        let errMsg = FromClient.verify(greetings)
        if (errMsg) {
            throw Error(errMsg)
        }
        let sendThis = FromClient.create(greetings);
        let sendThisBuffer = FromClient.encode(sendThis).finish();

        let webSocket = new WebSocket("ws://localhost:8000/ws");
        webSocket.binaryType = 'arraybuffer';

        webSocket.onclose = function(event) {
            console.log("Closed it " + event)
        }
        webSocket.onopen = function(event) {
            console.log("websocket open " + event)
            console.log("Gonna send greetings: " + JSON.stringify(greetings))
            console.log("Gonna send sendThis: " + JSON.stringify(sendThis))
            console.log("Gonna send buffer: " + JSON.stringify(sendThisBuffer))
            webSocket.send(sendThisBuffer)
        }
        webSocket.onmessage = function (event) {
            let msg = event.data
            let message = FromServer.decode(new Uint8Array(msg))
            // let s = window.atob(msg);
            // //let buffer = Uint8Array.from(s, c=>c.charCodeAt(0))
            // let buffer = Uint8Array.from(s)
            // let message = FromServer.decode(buffer);
            console.log("Do a message? " + JSON.stringify(message))
        }
    })

</script>

</body>
</html>
